<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <div class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>


        <h1><a href="#">Equilibrium #3429</a></h1>
      </article>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="info">
        <p class="price"><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon"> 0.041 ETH</p>
        <p class="time"> <img src="images/icon-clock.svg" alt="icon-clock" class="icon"> 3 days left</p>
      </div>
      <hr>
      <p class="creator"><img src="images/image-avatar.png" alt="avatar" id="avatar"> Creation of <span><a
            href="#">Jules
            Wyvern</a></span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aranuie">aranuie</a>.
  </div>
</body>

</html>
